<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Atualizar Item </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Tipo </label>
                        <input type="text" class="form-control" id="type" [(ngModel)]="item.type"
                            name="type">
                    </div>
                    <div class="form-group">
                        <label> Nome </label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name"
                            name="name">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Confirmar</button>

                </form>
            </div>
        </div>
    </div>
</div>
