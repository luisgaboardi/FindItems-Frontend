<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Criar Item </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label> Tipo </label>
                        <select required class="form-control" id="type" [(ngModel)]="item.type"
                        name="type">
                            <option value="Acessório">Acessório</option>
                            <option value="Documento">Documento</option>
                            <option value="Dispositivo">Dispositivo</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label> Descrição </label>
                        <input required type="text" class="form-control" id="description" [(ngModel)]="item.description"
                            name="description">
                    </div>
                    
                    <br />
                    <button class="btn btn-success" type="submit">Criar</button>

                </form>
            </div>
        </div>
    </div>
</div>
